<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"> 
     <link rel="stylesheet" type="text/css" href="../CSS/employee-payroll.css">
    <title>Employee payroll form</title>
    <style type="text/css"></style>
</head>
<body>
  <!--UC 1-->
  <header class="header-content header">
    <div class="logo-content">
        <img src="../Assets/logo.png" alt="">
       <span class = "emp-text">EMPLOYEE</span><br>
       <span class ="emp-text emp-payroll">PAYROLL</span>
    </div>
  </header>
  <!--UC 2-->
  <div class="form-content">
      <form class="form" action="#" onsubmit="save();return false">
    <div class ="form-head">
        Employee Payroll form
    </div>
    <div class = "row-content">
        <label class="label text" for="name">Name</label>
    <input class="input" type="text" id="name" name="name"
            placeholder="Your name.."required> 
    </div>

  
  <!--UC 3-->
  <div class="row-content">
    <label class="label text" for="name">Profile Image</label>
    <div class="profile-radio-content">
        <label>
            <input type="radio" id="profile1" name="profile" value="../Assets/Ellipse-3.png" required>
            <img class="profile" id='image1' src="../Assets/Ellipse -3.png">
        </label>
        <label>
            <input type="radio" id="profile2" name="profile" value="../Assets/Ellipse-1.png" required>
            <img class="profile" id='image2' src="../Assets/Ellipse -1.png">
        </label>
        <label>
            <input type="radio" id="profile3" name="profile" value="../Assets/Ellipse-8.png" required>
            <img class="profile" id='image3' src="../Assets/Ellipse -8.png">
        </label>
        <label>
            <input type="radio" id="profile4" name="profile" value="../Assets/Ellipse-7.png" required>
            <img class="profile" id='image4' src="../Assets/Ellipse -7.png">
        </label>

  <!--UC 4-->
      </form>
    </div>
  </div>  
</body>
</html>
